<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор расчета стоимости автомобиля</title>
</head>
<body>
    <div class="request">
        <div class="request__main">
        <h2 class="title">Калькулятор расчета</br>стоимости автомобиля Nissan</h2>
        <div class="request__main-items">
            <div class="item">
                <p class="name">Марка автомобиля</p>
                <select class="item__choice item__choice-auto">
                    <option value="1000000" class="autoname">Qasqai</option>
                    <option value="2000000" class="autoname">X-Trail</option>
                    <option value="3000000" class="autoname">Murano</option>
                    <option value="4000000" class="autoname">Terrano</option>
                    <option value="5000000" class="autoname">Almera</option>
                    <option value="6000000" class="autoname">Juke</option>
                    <option value="7000000" class="autoname">Sentra</option>
                    <option value="8000000" class="autoname">Tiida</option>
                    <option value="9000000" class="autoname">Teana</option>
                </select>
            </div>
            <div class="item">
                <p class="name">КПП</p>
                <div class="item__choice">
                <label class=""><input class="gearbox" type="radio" name="gearbox" value="100000"/>Механика<label>
                <label class=""><input class="gearbox" type="radio" name="gearbox" value="200000"/>Автомат<label>
                <label class=""><input class="gearbox" type="radio" name="gearbox" value="300000"/>Гибрид<label>
                </div>
            </div>
            <div class="item">
                <p class="name">Кузов автомобиля</p>
                <div class="item__choice">
                <label class=""><input class="body" type="radio" name="body" value="10000"/>Седан<label>
                <label class=""><input class="body" type="radio" name="body" value="20000"/>Хетчбэк<label>
                </div>
            </div>
            <div class="item">
                <p class="name">Тип топлива</p>
                <div class="item__choice">
                <label class=""><input class="fuel" type="radio" name="fuel" value="1000"/>Дизель<label>
                <label class=""><input class="fuel" type="radio" name="fuel" value="2000"/>Бензин<label>
                <label class=""><input class="fuel" type="radio" name="fuel" value="3000"/>Электрический<label>
                </div>
            </div>
            <div class="item">
                <p class="name">Пробег</p>
                <div class="item__choice" >
                <label class=""><input class="range" type="radio" name="range" value="-10"/>До 20 тыс. км<label>
                <label class=""><input class="range" type="radio" name="range" value="-20"/>До 50 тыс. км<label>
                <label class=""><input class="range" type="radio" name="range" value="-30"/>До 100 тыс. км<label>
                <label class=""><input class="range" type="radio" name="range" value="-40"/>От 100 тыс. км<label>
                </div>
            </div>
            <div class="item">
                <p class="name">Дополнительно</p>
                <div class="item__choice item__choice-checkbox">
                    <label for="control"><input class="extra" type="checkbox" name="extra" value="100" id="control"/>Круиз-контроль</label>
                    <label for="leather"><input class="extra" type="checkbox" name="extra" value="200" id="leather"/>Кожаный салон</label>
                    <label for="heating"><input class="extra" type="checkbox" name="extra" value="300" id="heating"/>Подогрев сидений</label>
                    <label for="camera"><input class="extra" type="checkbox" name="extra" value="400" id="camera"/>Камера заднего вида</label>
                </div>
            </div>
        </div>
        <button class="btn" onclick="price()";>Рассчитать</button>
    </div>
    <div class="price">
    <h4>Стоимость:</h4>
    <input type="" name="space" id="result"/>
    </div>
</body>
<script src="./index.js"></script>
</html>
